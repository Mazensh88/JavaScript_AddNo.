<!DOCTYPE html>
<html>
<head>
<title>INCREMENT</title>

<script>
function getSum()
{
    var x=document.getElementById('xx');
    var y=document.getElementById('yy');
	var s=document.getElementById('ss');
    s.value=parseInt(x.value)+parseInt(y.value);
}

</script>

</head>
<body>

<form>
<div>SUM PROBLEM</div>
<label>Number1:</label><input type = 'text' id='xx' /><br>
<label>Number2:</label><input type = 'text' id='yy' /><br>
<label>Answer:</label><input type = 'text' id='ss'/><br>
<input type = 'button' value = 'Sum' onclick='getSum();'/>
<input type = 'reset' value = 'Clear' />
</form>

</body>
</html>
